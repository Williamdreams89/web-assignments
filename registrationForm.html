<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dreams Academic Registration Portal</title>
    <link rel="stylesheet" href="assets/regstyles.css" />
  </head>
  <body>
    <div class="form_container">
      <h2 class="header">Dreams Academy Portal</h2>
      <form action="">
        <input type="text" name="name" placeholder="Your Name" />
        <input type="email" placeholder="Your Email" />
        <input type="date" placeholder="Your Email" />
        <div class="form-group gender_container">
          <span>Gender:</span>
          <div class="gender">
            <label for="male">Male</label>
            <input type="radio" name="male" id="" />
          </div>
          <div class="gender">
            <label for="male">Female</label>
            <input type="radio" name="male" id="" />
          </div>
        </div>
        <div class="form_field">
            <select name="" id="" aria-placeholder="Select your programme of study">
                <option value="selct">Select your programme of study</option>
                <option value="">BSc(Health Information Management)</option>
                <option value="">BSc(Clinical Nutrition & Diatetics)</option>
                <option value="">BSc(Home Science)</option>
                <option value="">BEd(Educational Psychology)</option>
                <option value="">BEd(Social Science)</option>
                <option value="">BSc(Computer Engineering)</option>
            </select>
        </div>
        <div class="form_field programmes_area">
          <p>Select four Courses:</p>
          <div class="programmes_container">
            <div class="programme">
              <input type="checkbox" name="" id="" />
              <label>Anatomy</label>
            </div>
            <div class="programme">
              <input type="checkbox" name="" id="" />
              <label>Physiology</label>
            </div>
            <div class="programme">
              <input type="checkbox" name="" id="" />
              <label>Economics</label>
            </div>
          </div>
          <div class="programmes_container">
            <div class="programme">
              <input type="checkbox" name="" id="" />
              <label>Mathematics</label>
            </div>
            <div class="programme">
              <input type="checkbox" name="" id="" />
              <label>AgricEcons</label>
            </div>
            <div class="programme">
              <input type="checkbox" name="" id="" />
              <label>Pharmacology</label>
            </div>
          </div>
        </div>
        <div class="form-field">
            <label for="picture">Upload your picture:</label>
            <input type="file" id="picture" name="picture" accept="image/*" style="border-bottom: none;" />
        </div>
        <input type="submit" style="border-bottom: none;">
      </form>
    </div>
  </body>
</html>
